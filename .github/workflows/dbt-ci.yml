name: dbt CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dbt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_KEY }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core dbt-bigquery

      - name: Write GCP keyfile
        run: echo "${{ secrets.GCP_KEY }}" > "$HOME/gcp-key.json"

      - name: Set GCP credentials for dbt
        run: echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcp-key.json" >> "$GITHUB_ENV"

      - name: Create profiles.yml
        run: |
          mkdir -p "$HOME/.dbt"
          echo 'nyc_taxi_analysis:' > "$HOME/.dbt/profiles.yml"
          echo '  target: "dev"' >> "$HOME/.dbt/profiles.yml"
          echo '  outputs:' >> "$HOME/.dbt/profiles.yml"
          echo '    dev:' >> "$HOME/.dbt/profiles.yml"
          echo '      type: bigquery' >> "$HOME/.dbt/profiles.yml"
          echo '      method: service-account' >> "$HOME/.dbt/profiles.yml"
          echo '      project: '"${{ secrets.GCP_PROJECT_ID }}" >> "$HOME/.dbt/profiles.yml"
          echo '      dataset: dev' >> "$HOME/.dbt/profiles.yml"
          echo "      location: asia-northeast1" >> "$HOME/.dbt/profiles.yml"
          echo "      keyfile: $HOME/gcp-key.json" >> "$HOME/.dbt/profiles.yml"
          echo '      threads: 4' >> "$HOME/.dbt/profiles.yml"
          echo '    prod:' >> "$HOME/.dbt/profiles.yml"
          echo '      type: bigquery' >> "$HOME/.dbt/profiles.yml"
          echo '      method: service-account' >> "$HOME/.dbt/profiles.yml"
          echo '      project: '"${{ secrets.GCP_PROJECT_ID }}" >> "$HOME/.dbt/profiles.yml"
          echo '      dataset: prod' >> "$HOME/.dbt/profiles.yml"
          echo "      location: asia-northeast1" >> "$HOME/.dbt/profiles.yml"
          echo "      keyfile: $HOME/gcp-key.json" >> "$HOME/.dbt/profiles.yml"
          echo '      threads: 4' >> "$HOME/.dbt/profiles.yml"

      - name: dbt debug
        run: dbt debug --profiles-dir "$HOME/.dbt"

      - name: dbt deps
        run: dbt deps --profiles-dir "$HOME/.dbt"

      - name: dbt seed
        run: dbt seed --profiles-dir "$HOME/.dbt"

      - name: dbt run
        run: dbt run --profiles-dir "$HOME/.dbt"

      - name: dbt test
        run: dbt test --profiles-dir "$HOME/.dbt"
